<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>VK parser</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="static/css/style.css">

    <link rel="icon" type="image/png" href="static/images/favicon.png"/>
</head>
<body>
	<header class="header active">
		<div class="container">
			<div class="header__inner">
				<div class="header__top">
					<h1 class="title">VK parser</h1>
				</div>
			</div>
		</div>
	</header>
    <main class="main active">
        <form action="/load" method="POST">
            <section class="limit">
                <h2 class="subtitle">Limit: <input type="number" name="limit-input" class="limit-input" autocomplete="off"></h2>
                <ol style="display: block;"><li style="font-size: 16px; margin-top: 6px;">* If date = false then limit <= <span style="color: rgb(0 212 255);">1000</span></li></ol>
            </section>

            <section class="likes">
                <h2 class="subtitle">Likes: <input class="likes-input checkbox" name="likes-input" type="checkbox" id="likes_checkbox" onclick="clickFunction()" autocomplete="off"></h2>
                <ol class="likes_ul" id="likes_ul">
                    <li>
                        <select name="likes_select">
                            <option selected value=">">></option>
                            <option value=">=">>=</option>
                            <option value="=">=</option>
                            <option value="<="><=</option>
                            <option value="<"><</option>
                        </select>
                    </li>
                    <li>
                        Count: <input type="number" name="likes-input__count" autocomplete="off">
                    </li>
                </ol>
            </section>

            <section class="subscribers">
                <h2 class="subtitle">Subscribers: <input class="subscribers-input checkbox" name="subscribers-input" type="checkbox" id="subscribers_checkbox" onclick="clickFunction()" autocomplete="off"></h2>
                <ol class="subscribers_ul" id="subscribers_ul">
                    <li>
                        <select name="subscribers_select">
                            <option selected value=">">></option>
                            <option value=">=">>=</option>
                            <option value="=">=</option>
                            <option value="<="><=</option>
                            <option value="<"><</option>
                        </select>
                    </li>
                    <li>
                        Count: <input type="number" name="subscribers-input__count" autocomplete="off">
                    </li>
                </ol>
            </section>

            <section class="key_word">
                <h2 class="subtitle">Key word: <input class="key_word-input" name="key_word-input" type="text" id="key_word_checkbox" autocomplete="off"></h2>
            </section>

            <section class="stop_word">
                <h2 class="subtitle">Stop word: <input class="stop_word-input" name="stop_word-input" type="text" id="stop_word_checkbox" autocomplete="off"></h2>
            </section>

            <section class="date">
                <h2 class="subtitle">Date: <input class="date-input checkbox" name="date-input" type="checkbox" id="date_checkBox" onclick="clickFunction()" autocomplete="off"></h2>
                <ol class="date_ul" id="date_ul">
                    <li>
                        Start time: <input type="date" name="start_time" autocomplete="off">
                    </li>
                    <li>
                        Stop time: <input type="date" name="end_time" autocomplete="off">
                    </li>
                    <li style="font-size: 13px; margin-top: 6px;">
                        * (stop time > start time)
                    </li>
                </ol>
            </section>

            <section class="button">
                <button type="submit" class="button" onclick="toggleFunction()">Submit</button>
            </section>
        </form>
    </main>
    <svg class="spinner disactive" viewBox="0 0 50 50">
        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
    </svg>
</body>
<script src="static/js/main.js"></script>
</html>
